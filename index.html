<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML Code/Css file/calculator.css">
    <title>Calculator</title>

</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="oparater">AC</button>
            <button class="oparater">DEL</button>
            <button class="oparater">%</button>
            <button class="oparater">/</button>
        </div
        >
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oparater">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oparater">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oparater">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="EqualBtn">=</button>
        </div>
    </div>
    <script src="/HTML Code/Javascript file/calculator.js"></script>
</body>
</html>
